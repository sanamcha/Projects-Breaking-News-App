{% extends 'base.html'  %}


{% block content %}
  

    <div class="container">
    <div class="col-sm-12">
        {% for article in articles %}
      <h3 class="text-primary"><u>{{article.source.name}}</u></h3>  
      <h5>{{article.title}} </h5>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "300" ></a></div>
      <h6>{{article.publishedAt}}</h6>
      <p>{{article.description}}</p>
      <a href="{{article.url}}" target=_blank><button class="btn btn-success">Read more...</button></a>

      <!-- <a href="/comments"><button class="btn btn-info">Comments</button></a> -->

     

 
      
      <br><br>
      <hr><hr>
      <br><br>
      {% endfor %}
    </div>
   
    </div>


  {% endblock %}
