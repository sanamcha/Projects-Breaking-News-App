{% extends 'base.html'  %}


{% block content %}
  

    <div class="container">

      <div>
        <a href="/jobs"><button class="btn btn-outline-primary btn-lg">Jobs</button></a>
        <a href="/travel"><button class="btn btn-outline-info btn-lg">Travel</button></a>
        <a href="/stocks"><button class="btn btn-outline-secondary btn-lg">Stocks</button></a>
        <a href="/fitness"><button class="btn btn-outline-success btn-lg">Fitness</button></a>
        <a href="/pets"><button class="btn btn-outline-warning btn-lg">Pets</button></a>
        <a href="/military"><button class="btn btn-outline-danger btn-lg">Military</button></a>
        <a href="/beauty"><button class="btn btn-outline-primary btn-lg">Beauty</button></a>
        <a href="/animals"><button class="btn btn-outline-dark btn-lg">Animals</button></a>
        <a href="/relationships"><button class="btn btn-outline-primary btn-lg">Relationships</button></a>
        <a href="/weather"><button class="btn btn-outline-info btn-lg">Weather</button></a>
        <a href="/tech"><button class="btn btn-outline-success btn-lg">Tech</button></a>

      </div>

      <div id="news">
      {% for article in article.articles %}
      <div class="col-lg-4 News" data-news-id="{{article.source.id}}">
       
      <h3 class="text-primary" data-news-id="{{article.source.id}}"><u>{{article.source.name}}</u></h3>  
      <h5>{{article.title}} </h5>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "100%" ></a></div>
      <h6>{{article.publishedAt}}</h6>
      <p>{{article.description}}</p>
      <p>{{article.content}}<a href="{{article.url}}" target=_blank><button class="btn btn-success">Read more...</button></a></p>
      
      </div>
      {% endfor %}
   
    </div>

    </div>

      <hr>
      <br>
   

  {% endblock %}
