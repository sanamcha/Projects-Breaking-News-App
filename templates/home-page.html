{% extends 'base.html'  %}


{% block content %}
  

    <div class="container">
    <div class="col-sm-12">
        {% for article in article.articles %}
      <h3>{{article.title}} </h3>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "450" ></a></div>
      <h6>{{article.publishedAt}}</h6>
      <p>{{article.description}}</p>
      <p>{{article.content}}<a href="{{article.url}}" target=_blank><button class="btn btn-primary">Read more...</button></a></p>
       
      
      <!-- <a href="/comments"><button class="btn btn-info">Comments</button></a> -->
     
      <br><br><hr>
    
      {% endfor %}
    </div>
   
    </div>


  {% endblock %}
